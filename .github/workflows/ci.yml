name: ci

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: maven
      - name: Build and unit test
        run: ./mvnw test

  checkstyle:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: maven
      - name: Checkstyle
        run: ./mvnw -DskipTests checkstyle:check
      - name: Generate Checkstyle HTML report
        if: always()
        run: ./mvnw -DskipTests checkstyle:checkstyle
      - name: Upload Checkstyle report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: |
            target/site/checkstyle.html
            target/checkstyle-result.xml
          if-no-files-found: warn

  docker-jvm:
    runs-on: ubuntu-latest
    needs:
      - build-and-test
      - checkstyle
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: maven
      - name: Build JVM artifact
        run: ./mvnw -DskipTests package
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Compute Docker version tags
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          VERSION_TAG="v${GITHUB_RUN_NUMBER}"
          echo "SHORT_SHA=$SHORT_SHA" >> "$GITHUB_ENV"
          echo "VERSION_TAG=$VERSION_TAG" >> "$GITHUB_ENV"
      - name: Build and push JVM image
        run: |
          docker build \
            -f src/main/docker/Dockerfile.jvm \
            -t "$IMAGE_NAME:latest" \
            -t "$IMAGE_NAME:${VERSION_TAG}" \
            -t "$IMAGE_NAME:sha-${SHORT_SHA}" \
            .
          docker push "$IMAGE_NAME:${VERSION_TAG}"
          docker push "$IMAGE_NAME:sha-${SHORT_SHA}"
          docker push $IMAGE_NAME:latest
