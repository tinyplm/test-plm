
quarkus.datasource.db-kind=postgresql
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=classpath:db/migration
quarkus.hibernate-orm.schema-management.strategy=none

quarkus.flyway.baseline-on-migrate=false

%dev.quarkus.datasource.dev-ui.allow-sql=true

# RustFS (S3-compatible object storage) configuration.
quarkus.s3.endpoint-override=${S3_ENDPOINT:http://localhost:9000}
quarkus.s3.aws.region=${S3_REGION:us-east-1}
quarkus.s3.path-style-access=true
quarkus.s3.aws.credentials.type=static
quarkus.s3.aws.credentials.static-provider.access-key-id=${S3_ACCESS_KEY:plm-rustfs-user}
quarkus.s3.aws.credentials.static-provider.secret-access-key=${S3_SECRET_KEY:plm-rustfs-secret}

# Application-level object storage settings.
app.object-storage.provider=rustfs
app.object-storage.bucket=${S3_BUCKET:plm-files}
app.object-storage.endpoint=${S3_PUBLIC_ENDPOINT:http://localhost:9000}

#Auth
quarkus.http.auth.basic=true

quarkus.security.users.file.enabled=true
quarkus.security.users.file.users=test-users.properties
quarkus.security.users.file.roles=test-roles.properties
quarkus.security.users.file.realm-name=MyRealm
quarkus.security.users.file.plain-text=true