
quarkus.datasource.db-kind=postgresql
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=classpath:db/migration
quarkus.hibernate-orm.schema-management.strategy=none

quarkus.flyway.baseline-on-migrate=false

%dev.quarkus.datasource.dev-ui.allow-sql=true

# RustFS (S3-compatible object storage) defaults for local/dev.
%dev.quarkus.s3.endpoint-override=http://localhost:9000
%dev.quarkus.s3.aws.region=us-east-1
%dev.quarkus.s3.path-style-access=true
%dev.quarkus.s3.aws.credentials.type=static
%dev.quarkus.s3.aws.credentials.static-provider.access-key-id=rustfsadmin
%dev.quarkus.s3.aws.credentials.static-provider.secret-access-key=rustfspassword

# Application-level object storage settings.
app.object-storage.provider=rustfs
app.object-storage.bucket=plm-files
app.object-storage.endpoint=http://localhost:9000
